{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %} {% endblock %} - Leave Manager</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
     <!-- Bootstrap CSS-->
    <link rel="stylesheet"
          href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <!--CSS-->
    <link rel="stylesheet"
          href="{% static 'vendor/bootstrap/css/style.css' %}">
     <!-- Font Awesome CSS-->
    <link rel="stylesheet"
          href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}">
      <!-- owl carousel-->
    <link rel="stylesheet"
          href="{% static 'vendor/owl.carousel/assets/owl.carousel.css' %}">
    <link rel="stylesheet"
          href="{% static 'vendor/owl.carousel/assets/owl.theme.default.css' %}">
       <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <title>Title</title>
<script>
function printContent(applicationform){
    var restorepage = document.body.innerHTML;
    var printContent = document.getElementById(applicationform).innerHTML;
    document.body.innerHTML = printContent;
    window.print();
    document.body.innerHTML = restorepage;
    }
</script>
</head>
<body>
{%include 'navigation/horizontal_navbar.html'%}
<div class="py-3"></div>
	{%if messages%}
	{% for message in messages%}
	<div class="alert alert-{{ message.tags }} mt-4 text-center">
		{{ message }}
	</div>
	{% endfor %}
	{%endif%}
{% block content%}

{%endblock content%}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!--<script src="{% static 'vendor/popper.js/umd/popper.min.js' %}"></script>-->

<!--<script src="{% static 'vendor/bootstrap-select/js/bootstrap-select.min.js' %}"></script>-->
</body>
</html>
